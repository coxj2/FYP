  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    function draw() {
      // create people.
      // value corresponds with the age of the person
      nodes = [
        {id: 1, value: 100, color: 'rgba(0,0,250,0.2)', font:{multi: 'html', size:22}, label: '<b>PROCESS</b>', shape: 'circle'},
		{id: 20, value: 10, label: '<b>Information Provided</b>', font:{multi: 'html', size:38}, shape: 'box', title: 'Consent: Voluntary </br> Data Category: Registration Information, Account Settings, Transaction Information, Taste Preferences, Feedback & Reviews </br> Data Source: Customer Service, Surveys & Marketing Promotions </br> Third Party: Marketing Affiliates </br> Legal Basis: Prevent Acts in Breach of Terms or Policy </br> Data Type: Name, Email Address, Address, Payment Method(s), Telephone Number & Government Identification Number </br> Process: Prevent & Detect Fraud, Marketing </br> Processor: Payment Processors </br> Rights: Unsubscribe, Opt-out'},
		{id: 21, value: 10, label: '<b>Information Collected Automatically</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Automated: Collected Automatically (From your Device) </br> Data Category: Activity Information, Cookies and Similar Technologies, Conversations & Call Recordings</br> Data Type: Title Selections, Watch History, Search Queries, Device ID, Referral URLs & IP Address </br> Legal Basis: Applicable Data Protection Laws </br> Data Source: Cookies, Web Beacons, Conversation Transcripts & Advertising Affiliates </br> Data Sharing: Watch History </br> Location: EEA and Non-EEA Countries </br> Process: Display Advertisements, Analyse Buying Habits'},
		{id: 22, value: 10, label: '<b>Information from Third Parties</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Data Source: Service Providers, Open Source Data & Third Party Partners </br> Data Category: Payment Method Information, Location Information & Demographic Information </br> Consent: Process Information </br> Legal Basis: Legally Permitted or Required to Share </br> Third Party: Information Sharing </br> Process: Understand how you Interact with our Services'},
		{id: 23, value: 10, label: '<b>Who Information is Shared with</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Data Sharing: </br> Netflix, Inc. </br> Netflix International B.V. </br> Netflix Entretenimento Brasil, Ltda. </br> Netflix Entertainment Services India LLP </br> Netflix K.K. </br> Netflix Services Korea Ltd. </br></br> Third Party: </br> Subsidiaries & Affiliates </br> Customer Support Agents & Hosting Providers </br> Service Providers </br></br> Legal Basis: </br> Data Sharing with Authorities </br></br> Consent: </br> Data Sharing with Entities </br></br> Processors: </br> Payment Processors </br> Service Providers </br></br> Rights: </br> Unsubscribe'},
		{id: 24, value: 10, label: '<b>Processing Personal Information</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Legal Basis: </br> To Fulfil Contract </br> Legitimate Business Interest </br> Data Protection Interests </br> Fundamental Legal Rights </br></br> Processor: </br> Netflix, Inc. </br></br> Process: </br> Provide, Analyze, Administer, Enhance and Personalize our Services and Marketing Efforts </br> Process Registration, Orders and Payments </br> Determine your General Geographic Location and Provide Localized Content </br> Prevent, Detect and Investigate Potentially Prohibited or Illegal Activities'},
		{id: 25, value: 10, label: '<b>International Data Transfers</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Process: Transfer of Personal Information </br> Processor: Service Providers </br> Legal Basis: Differing Data Protection Laws of Countries, European Commission’s Approved Standard Contractual Clauses </br> Location: Countries within the EEA, Countries outside the EEA'},
		{id: 26, value: 10, label: '<b>Security</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Process: Implementation of Administrative, Logical, Physical and Managerial Measures'},
		{id: 27, value: 10, label: '<b>Data Retention</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Data Retention: </br> Personal Information: No Longer than is Necessary </br> Certain Elements of Personal Information: After you Delete or Deactivate your Account </br></br> Legal Basis: </br> In Compliance with Applicable Laws </br> Legitimate Business </br></br> Consent: </br> Processing Certain Personal Information </br></br> Process: </br> Storage of Information until Deletion is Possible'},
		{id: 28, value: 10, label: '<b>Your Data Protection Rights</b>', font:{multi: 'html', size:35}, shape: 'box', title: 'Rights: </br> Access your Account Information </br> Unsubscribe from Marketing Communications </br> Receive Mobile Push Notifications </br> Complain to a Data Protection Supervisory Authority </br></br> Third Party: </br> Third Party Affiliates </br></br> Process: </br> Delete or Update your Personal Information </br> Restrict Processing of Personal Information </br> Request that Personal Information is Ported to a Third Party'}
      ];
	  
      // create connections.
      // value corresponds with the amount of contact between two people
      edges = [
		{from: 1, to: 20, value: 1, color:{color: 'lightgray'}},
		{from: 1, to: 21, value: 1, color:{color: 'lightgray'}},
		{from: 1, to: 22, value: 1, color:{color: 'lightgray'}},
		{from: 1, to: 24, value: 1, color:{color: 'lightgray'}},
		{from: 1, to: 25, value: 1, color:{color: 'lightgray'}},
		{from: 1, to: 26, value: 1, color:{color: 'lightgray'}},
		{from: 1, to: 27, value: 1, color:{color: 'lightgray'}},
		{from: 1, to: 28, value: 1, color:{color: 'lightgray'}}
      ];

      // Instantiate our network object.
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
		physics: {
			stabilization: true,
			barnesHut: {
				avoidOverlap: 0.6,
				springLength: 450,
				damping: 1
			},
			physics: false
		},	
        nodes: {
          shape: 'dot',
		  labelHighlightBold: true
        },
        edges: {
          inherit: false
        },
		interaction: {
			navigationButtons: true,
			keyboard: true
		},
		layout: {
			improvedLayout: true
		}	
      };
      network = new vis.Network(container, data, options);
	  
	  network.on('select', function(params) {
        document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
      });
    }
  </script>

	<h2>Process</h2>

	<script>
	var coll = document.getElementsByClassName("collapsible");
	var i;

	for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.display === "block") {
			content.style.display = "none";
		} else {
			content.style.display = "block";
		}
		});
	}
	</script>
