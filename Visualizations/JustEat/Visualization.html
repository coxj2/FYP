  <style type="text/css">
    html, body {

    #mynetwork {
      width: 1325px;

    }
	
	div.vis-network div.vis-navigation div.vis-button.vis-up, 
	div.vis-network div.vis-navigation div.vis-button.vis-down, 
	div.vis-network div.vis-navigation div.vis-button.vis-left, 
	div.vis-network div.vis-navigation div.vis-button.vis-right, 
	div.vis-network div.vis-navigation div.vis-button.vis-zoomIn, 
	div.vis-network div.vis-navigation div.vis-button.vis-zoomOut, 
	div.vis-network div.vis-navigation div.vis-button.vis-zoomExtends {
		background-image: none !important;
	}

	div.vis-network div.vis-navigation div.vis-button:hover {
		box-shadow: none !important;
	}

	.vis-button:after {
		font-size: 2em;
		color: gray;
	}

	.vis-button:hover:after {
		font-size: 2em;
		color: blue;
	}

	.vis-button.vis-up:after {

  <script type="text/javascript">

    var network = null;

    function draw() {
      // create people.

      nodes = [
        {id: 1, value: 100, color: 'rgba(0,0,250,0.2)', font:{size:16}, label: 'PROCESS', shape: 'circle'},

        {id: 5, value: 100, color: 'rgba(128,0,0,0.6)', font:{size:11}, label:'DATA SOURCE', shape: 'circle'},
        {id: 6, value: 5, color: 'rgba(255,255,0, 0.8)', font:{size:13}, label:'PROCESSOR', shape: 'circle'},
		{id: 7, value: 5, color: 'rgba(250,175,25,0.6)', font:{size:13}, label:'AUTOMATED', shape: 'circle'},
		{id: 8, value: 5, color: 'rgba(150,50,125,0.2)', font:{size:15}, label:'LOCATION', shape: 'circle'},
		{id: 9, value: 5, color: 'rgba(0,255,255,0.6)', font:{size:9}, label:'DATA RETENTION', shape: 'circle'},
		{id: 10, value: 100, color: 'rgba(255,0,255,0.4)', font:{size:18}, label:'RIGHTS', shape: 'circle'},
        {id: 11, value: 5, color: 'rgba(150,255,0,0.4)', font:{size:12}, label:'THIRD PARTY', shape: 'circle'},

		{id: 22, value: 10, label: 'Information from Third Parties', font:{size:15}, shape: 'box', title: 'Data Source: Third Party </br> Data Category: Analytics Reports and Market Research Surveys</br> Third Party: Information Obtained'},
		{id: 23, value: 10, label: 'Who Information is Shared with', font:{size:15}, shape: 'box', title: 'Data Sharing: </br> Restaurants </br> Just Eat Companies within Group </br> Third Parties </br> Law Enforcement & Regulatory Bodies </br> New Owners or Reorganised Ventures </br> Any other person given your consent </br></br> Third Party: </br> Data Sharing </br></br> Legal Basis: </br> Data Sharing with Authorities </br></br> Consent: </br> Data Sharing with Entities given your Permission'},
		{id: 24, value: 10, label: 'Processing Personal Information', font:{size:15}, shape: 'box', title: 'Legal Basis: To Fulfil Contract, Legitimate Business Interest </br> Processor: Just Eat </br> Process: Processing Personal Information'},
		{id: 25, value: 10, label: 'International Data Transfers', font:{size:15}, shape: 'box', title: 'Process: Transfer of Personal Information </br> Processor: Service Providers </br> Legal Basis: Differing Data Protection Laws of Countries'},
		{id: 26, value: 10, label: 'Security', font:{size:15}, shape: 'box', title: 'Process: Implementation of technical and organisational measures'},
		{id: 27, value: 10, label: 'Data Retention', font:{size:15}, shape: 'box', title: 'Data Retention: </br> Personal Information: No longer than is necessary </br> Certain Elements of Personal Information: After you delete or deactivate your account </br></br> Legal Basis </br> In compliance with applicable laws'},

		{id: 29, value: 10, label: 'Links to Third Party Sites', font:{size:15}, shape: 'box', title: 'Third Party: Partner Networks, Advertisers & Affiliates'}
      ];
	  
      // create connections.
      // value corresponds with the amount of contact between two people
      edges = [
		{from: 20, to: 13, value: 1, color:{color: 'lightgray'}},
		{from: 20, to: 2, value: 1, color:{color: 'lightgray'}},
		{from: 20, to: 3, value: 1, color:{color: 'lightgray'}},
		{from: 20, to: 12, value: 1, color:{color: 'lightgray'}},
		{from: 20, to: 5, value: 1, color:{color: 'lightgray'}},

		{from: 21, to: 13, value: 1, color:{color: 'lightgray'}},
		{from: 21, to: 12, value: 1, color:{color: 'lightgray'}},
		{from: 22, to: 5, value: 1, color:{color: 'lightgray'}},
		{from: 22, to: 3, value: 1, color:{color: 'lightgray'}},
		{from: 22, to: 11, value: 1, color:{color: 'lightgray'}},
		{from: 23, to: 12, value: 1, color:{color: 'lightgray'}},
		{from: 23, to: 11, value: 1, color:{color: 'lightgray'}},
		{from: 23, to: 4, value: 1, color:{color: 'lightgray'}},
		{from: 23, to: 13, value: 1, color:{color: 'lightgray'}},
		{from: 24, to: 4, value: 1, color:{color: 'lightgray'}},
		{from: 24, to: 6, value: 1, color:{color: 'lightgray'}},
		{from: 24, to: 1, value: 1, color:{color: 'lightgray'}},
		{from: 25, to: 1, value: 1, color:{color: 'lightgray'}},
		{from: 25, to: 6, value: 1, color:{color: 'lightgray'}},
		{from: 25, to: 4, value: 1, color:{color: 'lightgray'}},
		{from: 26, to: 1, value: 1, color:{color: 'lightgray'}},
		{from: 27, to: 9, value: 1, color:{color: 'lightgray'}},
		{from: 27, to: 4, value: 1, color:{color: 'lightgray'}},
		{from: 28, to: 10, value: 1, color:{color: 'lightgray'}},
		{from: 28, to: 11, value: 1, color:{color: 'lightgray'}},
		{from: 28, to: 1, value: 1, color:{color: 'lightgray'}},
		{from: 29, to: 11, value: 1, color:{color: 'lightgray'}}
      ];

      // Instantiate our network object.
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
		physics: {
			stabilization: true,
			barnesHut: {
				avoidOverlap: 0.15,
				springLength: 200
			}	
		},	
        nodes: {
          shape: 'dot',
		  labelHighlightBold: true
        },
        edges: {
          inherit: false
        },
		interaction: {
			navigationButtons: true,
			keyboard: true
		}
      };
      network = new vis.Network(container, data, options);
	  
	  network.on('select', function(params) {
        document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
      });
    }
  </script>
